<!DOCTYPE html>
<html>
    <head>
        <title>Support System</title>
    </head>

    <body>
        <h1>Login Page</h1>

        {% if form.errors %}
        {% endif %}

        {% if next %}
            <p>Access forbidden!</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">

            {{ form }}

            <input type="submit" value="Login" />

    </body>
</html>
